<!DOCTYPE html>
<!-- It tell your browser 
    y ek html document hai or hum html 
ka 5 version use kar rahe hai  -->
<html lang="en">
    <!-- lang ek attribute hai 
        jo content ki language bata raha hai -->
<head>
    <!-- meta data hota hai html doc ka
    iske andar tittle , characterset , viewport ka metadata , style , script 
bhut saari cheeje ho sakti hai 

metadata = data ke baare me data-->
    <meta charset="UTF-8">
    <!-- utf8 ek type ki character encoding hoti hai  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--   jo bhi code hum likhenge wo edge ke is version ke saath
compaitible hoga -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- viewport aapki screen ka display area
or content me viewport ki details hai  -->
    
    <!-- meta tag always resides in head tag
use to specify character set , page description , keywords, author
viewport configuration

metadata kabhi displayed nahi hota-->
    <title>Document</title>
    <!-- Head tag ke andar hi logo laga sakte hai title ke saath -->
</head>
<body>
    <!-- Actual content -->

    <h1>Hahahahah</h1>
</body>
</html>
